 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2> <a href="{{ post.gamelink }}">{{ post.title }}</a></h2>
                            <hr class="star-primary">
                            <a href="{{ post.gamelink }}"><img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}"></a>
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Role(s):
                                    <strong><span style="color: #6d3a0b;">{{ post.role }}</span>
                                    </strong>
                                </li>
                                <li>Release Date:
                                    <strong><span style="color: #6d3a0b;">{{ post.year }}</span>
                                    </strong>
                                </li>
                                <li>Developer:
                                    <strong><span style="color: #6d3a0b;">{{ post.developer }}</a></span>
                                    </strong>
                                </li>

                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
